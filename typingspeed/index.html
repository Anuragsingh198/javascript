<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="wrapper">
        <input type="text" class="input-field" id="inputText">
        <div class="content-box">
            <div class="typing-test" id="typing">
                <p id="typingContent"> Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
            </div>
            <div class="content">
                <div class="result-details">
                        <li class="time" id="Time">
                            <p>Time:</p>
                            <span id="timedisplay"><b>60</b></span>
                        </li>
                        <li class="mistakes" id="Mistakes">
                            <p>Mistakes:</p>
                            <span id="misdisplay">0</span>
                        </li>
                        <li class="wpm" id="wpm">
                            <p>WPM:</p>
                            <span id="wpmdis">0</span>
                        </li>
                </div>
                <button type="button" id="againButton">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
